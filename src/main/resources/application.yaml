spring:
  profiles:
    active: ide
#    active: arm
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
springdoc:
  swagger-ui:
    doc-expansion: none
    operations-sorter: alpha
    tags-sorter: alpha
custom:
  avatar:
    uri: https://random.dog/woof

---

spring:
  config:
    activate:
      on-profile: ide
  redis:
    password: rootroot
  data:
    mongodb:
      username: mongo
      password: mongo
      database: mongo
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: rootroot

